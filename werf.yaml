configVersion: 1
project: 'backend'
---
image: builder
from: golang:1.19-alpine
docker:
  WORKDIR: /go/src/github.com/dov-id/publisher-svc
git:
  - add: /
    to: /go/src/github.com/dov-id/publisher-svc
    stageDependencies:
      setup:
        - "**/*"
shell:
  setup:
    - apk update
    - apk add gcc
    - export CGO_ENABLED=1
    - export GO111MODULE=off
    - export GOOS=linux
    - go build  -o /usr/local/bin/publisher-svc  /go/src/github.com/dov-id/publisher-svc

---
image: service
from: alpine:3.9
docker:
  ENTRYPOINT: core
shell:
  setup:
    - apk add --no-cache ca-certificates
import:
  - image: builder
    add: /usr/local/bin/publisher-svc
    to: /usr/local/bin/publisher-svc
    after: setup