allOf:
  - $ref: "#/components/schemas/FeedbackKey"
  - type: object
    x-go-is-request: true
    required:
      - attributes
    properties:
      attributes:
        type: object
        required:
          - network
          - course
          - feedback
          - zk_proof
        properties:
          network:
            type: string
            enum: [ethereum, polygon, q]
            description: network to publish feedback
            example: "polygon"
          course:
            type: string
            description: course identifier (address) for which feedback is intended
            example: "0x941d04176D6Aeb0e4F5AC55Dad80bC357374CA90"
          feedback:
            type: string
            description: feedback itself (its ipfs hash)
            example: "QmcafQDfq4LGzQ6CimzLVBt7rqEAFSwE4ya8uZt9zUSZJr"
          zk_proof:
            description: zk proof generated from cicrom scheme
            $ref: "#/components/schemas/ZKProof"
